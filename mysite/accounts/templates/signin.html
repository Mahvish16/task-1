{% load static %}

<link rel="stylesheet" href="{% static 'style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<body>
    {%if messages%}
    {%for message in messages%}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Hey!</strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {%endfor%}
    {%endif%}
    <div class="container">
        <div class="row align-items-center vh-100">
            <div class="col-3 mx-auto">
                <div class="card border-info mb-3" style="max-width: 20rem;">
                    <div class="card-header text-center">Login to your account</div>
                        <div class="form">
                            <form class="p-4"action="{% url 'signin' %}" method="post">
                                {% csrf_token %}
                                <div class="card-body">
                                    <p class="card-text">
                                        <label for="email" class="font-display">username</label>
                                        <input name="username" class="username"/>
                                        <br>
                                        <label for="password" class="font-display">Password </label>
                                        <br>
                                        <input name="password" type="password" class="password"/>
                                    </p>
                                </div>
                                <div class=" d-flex justify-content-center">
                                    <button class="btn btn-info ">LOG IN</button>
                                </div>   
                            </form>
                        </div>
                    </div>
                    <a class="text-decoration-none text-black" href="{% url 'register' %}">Don't have an account? Register </a>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
